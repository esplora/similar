name: Unit tests

on:
  # Run action on every push and PR
  push:
  pull_request:

  # Run action at midnight to test against any updated dependencies
  schedule:
  - cron: '0 0 * * *'
jobs:
  uneditable:
    uses: esplora/.github/.github/workflows/phpunit.yaml@main
    with:
      php: '[ "8.2", "8.1", "8.0", "7.4", "7.3" ]'
